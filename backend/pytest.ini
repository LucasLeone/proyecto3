[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts = 
    --verbose
    --tb=short
    --strict-markers
    --disable-warnings
testpaths = claims/tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
